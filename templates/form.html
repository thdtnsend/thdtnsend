
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영양제 추천 받기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 16px;
        }
        h4 {
            font-weight: 600;
        }
        small {
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-5" style="max-width: 500px; width: 100%;">
    <h4 class="text-center mb-4">💊 영양제 추천 받기</h4>
    <form method="POST" action="/">
      <div class="form-floating mb-3">
        <select class="form-select" id="gender" name="gender" required>
          <option value="">(성별)</option>
          <option value="남성">남성</option>
          <option value="여성">여성</option>
        </select>
        <label for="gender">성별</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="age" name="age" value="0" placeholder="나이" required>
        <label for="age">나이</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="max_comb" name="max_comb" value="0" placeholder="최대 조합 개수">
        <label for="max_comb">최대 조합 개수</label>
      </div>
      <div class="text-end mb-3" style="margin-top: -16px;">
        <small>※ 최대값은 4개입니다</small>
      </div>

      <div class="form-floating mb-4">
        <input type="number" class="form-control" id="max_price" name="max_price" value="0" placeholder="총 제품 가격 상한 (원)">
        <label for="max_price">총 제품 가격 상한 (원)</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">🔍 추천 받기</button>
    </form>
  </div>
</div>
</body>
</html>
